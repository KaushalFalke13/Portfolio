<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Neon Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff0080;
            --neon-cyan: #00ffff;
            --neon-purple: #8000ff;
            --neon-green: #00ff80;
            --neon-yellow: #ffff00;
            --neon-orange: #ff4000;
            --dark-bg: #0a0a0f;
            --darker-bg: #050507;
        }

        body {
            background: var(--dark-bg);
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Main dark neon background */
        .neon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 0, 128, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(128, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 30% 80%, rgba(0, 255, 128, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            z-index: 1;
        }

        /* Animated grid overlay */
        .neon-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(255, 0, 128, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 128, 0.02) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 50px 50px, 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes gridPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Floating neon orbs */
        .neon-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(1px);
            animation: float 15s ease-in-out infinite;
            z-index: 3;
        }

        .orb-1 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            box-shadow: 0 0 100px var(--neon-pink);
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, var(--neon-cyan) 0%, transparent 70%);
            top: 60%;
            right: 20%;
            animation-delay: 5s;
            box-shadow: 0 0 80px var(--neon-cyan);
        }

        .orb-3 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--neon-purple) 0%, transparent 70%);
            bottom: 20%;
            left: 30%;
            animation-delay: 10s;
            box-shadow: 0 0 60px var(--neon-purple);
        }

        .orb-4 {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--neon-green) 0%, transparent 70%);
            top: 30%;
            right: 40%;
            animation-delay: 7s;
            box-shadow: 0 0 90px var(--neon-green);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.3;
            }

            25% {
                transform: translateY(-30px) translateX(20px) scale(1.1);
                opacity: 0.6;
            }

            50% {
                transform: translateY(-10px) translateX(-15px) scale(0.9);
                opacity: 0.4;
            }

            75% {
                transform: translateY(20px) translateX(10px) scale(1.05);
                opacity: 0.7;
            }
        }

        /* Neon lines/streaks */
        .neon-line {
            position: fixed;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: streak 8s linear infinite;
            z-index: 4;
        }

        .line-1 {
            top: 25%;
            width: 300px;
            animation-delay: 0s;
        }

        .line-2 {
            top: 65%;
            width: 400px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
            box-shadow: 0 0 10px var(--neon-pink);
            animation-delay: 3s;
        }

        .line-3 {
            top: 85%;
            width: 250px;
            background: linear-gradient(90deg, transparent, var(--neon-purple), transparent);
            box-shadow: 0 0 10px var(--neon-purple);
            animation-delay: 6s;
        }

        @keyframes streak {
            0% {
                left: -100%;
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                left: 100%;
                opacity: 0;
            }
        }

        /* Glowing particles */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: var(--neon-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-cyan);
            animation: particleFloat 12s linear infinite;
            z-index: 5;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) translateX(200px);
                opacity: 0;
            }
        }

        /* Pulsing ring effects */
        .neon-ring {
            position: fixed;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            animation: ringPulse 6s ease-in-out infinite;
            z-index: 3;
        }

        .ring-1 {
            width: 300px;
            height: 300px;
            top: 40%;
            left: 20%;
            box-shadow: 0 0 30px var(--neon-cyan);
            animation-delay: 0s;
        }

        .ring-2 {
            width: 200px;
            height: 200px;
            top: 20%;
            right: 30%;
            border-color: var(--neon-pink);
            box-shadow: 0 0 25px var(--neon-pink);
            animation-delay: 2s;
        }

        .ring-3 {
            width: 150px;
            height: 150px;
            bottom: 30%;
            right: 20%;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px var(--neon-purple);
            animation-delay: 4s;
        }

        @keyframes ringPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }

        /* Electric effect */
        .electric-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at top, transparent 0%, rgba(0, 255, 255, 0.1) 50%, transparent 100%),
                radial-gradient(ellipse at bottom, transparent 0%, rgba(255, 0, 128, 0.08) 50%, transparent 100%);
            animation: electricPulse 3s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes electricPulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }
        }

        /* Content overlay for demonstration */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .demo-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .neon-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow:
                0 0 5px var(--neon-cyan),
                0 0 10px var(--neon-cyan),
                0 0 20px var(--neon-cyan),
                0 0 40px var(--neon-cyan);
            animation: textGlow 2s ease-in-out infinite alternate;
            margin-bottom: 1rem;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            }

            to {
                text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .neon-orb {
                transform: scale(0.7);
            }

            .neon-ring {
                transform: scale(0.8);
            }

            .neon-text {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Dark Neon Background Layers -->
    <div class="neon-background"></div>
    <div class="electric-effect"></div>
    <div class="neon-grid"></div>

    <!-- Floating Neon Orbs -->
    <div class="neon-orb orb-1"></div>
    <div class="neon-orb orb-2"></div>
    <div class="neon-orb orb-3"></div>
    <div class="neon-orb orb-4"></div>

    <!-- Neon Lines/Streaks -->
    <div class="neon-line line-1"></div>
    <div class="neon-line line-2"></div>
    <div class="neon-line line-3"></div>

    <!-- Pulsing Rings -->
    <div class="neon-ring ring-1"></div>
    <div class="neon-ring ring-2"></div>
    <div class="neon-ring ring-3"></div>

    <!-- Demo Content -->
    <div class="content">
        <div class="demo-text">
            <h1 class="neon-text">NEON DARK</h1>
            <p class="subtitle">Cyberpunk inspired dark background with glowing effects</p>
            <p style="font-size: 0.9rem; color: rgba(255,255,255,0.6);">
                Perfect for futuristic web designs, gaming interfaces, or sci-fi themes
            </p>
        </div>
    </div>

    <script>
        // Create floating particles dynamically
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';

            // Random starting position
            particle.style.left = Math.random() * 100 + 'vw';

            // Random color
            const colors = ['var(--neon-cyan)', 'var(--neon-pink)', 'var(--neon-purple)', 'var(--neon-green)'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            particle.style.background = color;
            particle.style.boxShadow = `0 0 10px ${color}`;

            // Random animation duration
            particle.style.animationDuration = (8 + Math.random() * 8) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';

            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 16000);
        }

        // Create particles periodically
        setInterval(createParticle, 1000);

        // Mouse interaction effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            // Update orb positions slightly based on mouse
            document.querySelectorAll('.neon-orb').forEach((orb, index) => {
                const offsetX = (mouseX - 0.5) * 20 * (index + 1);
                const offsetY = (mouseY - 0.5) * 20 * (index + 1);
                orb.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });

        // Dynamic color shifting
        let colorShift = 0;
        setInterval(() => {
            colorShift += 1;
            document.documentElement.style.setProperty('--neon-cyan', `hsl(${180 + colorShift}deg, 100%, 50%)`);
            document.documentElement.style.setProperty('--neon-pink', `hsl(${320 + colorShift}deg, 100%, 50%)`);
            document.documentElement.style.setProperty('--neon-purple', `hsl(${280 + colorShift}deg, 100%, 50%)`);
        }, 100);

        // Glitch effect on click
        document.addEventListener('click', () => {
            document.body.style.filter = 'hue-rotate(180deg) saturate(2)';
            setTimeout(() => {
                document.body.style.filter = 'none';
            }, 200);
        });
    </script>
</body>

</html>
